<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
        Quiz Settings
      </button>
    </h2>
    <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        <div class="form-check form-switch">
          <input [(ngModel)]="dataConfig.allowBack" class="form-check-input" type="checkbox" role="switch" id="allowBack">
          <label class="form-check-label" for="allowBack">Allow Back</label>
        </div>
        <div class="form-check form-switch">
          <input [(ngModel)]="dataConfig.allowReview" class="form-check-input" type="checkbox" role="switch" id="allowReview">
          <label class="form-check-label" for="allowReview">Allow Review</label>
        </div>
        <div class="form-check form-switch">
          <input [(ngModel)]="dataConfig.showClock" class="form-check-input" type="checkbox" role="switch" id="showClock">
          <label class="form-check-label" for="showClock">Show Clock</label>
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Time (min)</span>
          <input [(ngModel)]="dataConfig.duration" type="text" class="form-control" placeholder="DurÃ©e en min">
        </div>
      </div>
      <div appTable [numberOfColumns]="3" [numberOfRows]="5"></div>
    </div>
  </div>
</div>
