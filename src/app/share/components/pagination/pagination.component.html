<nav aria-label="Page navigation example">
  <ul class="pagination">
    @if (allowBack){
      <li class="page-item" [class.disabled]="page === minPage">
        <a class="page-link" href="javascript:void(0)" (click)="send(page-1)">Previous</a>
      </li>
    }
    <li class="page-item" [class.disabled]="page === maxPage">
      <a class="page-link" href="javascript:void(0)" (click)="send(page+1)">Next</a>
    </li>
  </ul>
</nav>
